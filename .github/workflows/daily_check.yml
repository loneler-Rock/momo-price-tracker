name: Daily Momo Price Check

on:
  schedule:
    # 每天 UTC 02:00 (台灣時間 10:00) 執行
    - cron: '0 2 * * *'
  # 允許手動按按鈕觸發 (方便測試)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Crawler
        run: python main.py
